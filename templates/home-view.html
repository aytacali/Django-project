{% extends "base.html" %}


{% block content%}
<h1> {{ object.title }} (id: {{ id }}) </h1>
<p>{{ content }} </p>

<ul>
    {% for num in object_list %}
        {% if num.title %}
            <li><a href="/articles/{{ num.id }}">{{ num.title }} - {{ num.content }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
